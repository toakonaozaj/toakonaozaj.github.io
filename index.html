<!DOCTYPE html>

<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
}

.gallery {
  column-count: 4;
  column-gap: 12px;
  padding: 12px;
}

@media (max-width: 1200px) {
  .gallery { column-count: 3; }
}
@media (max-width: 800px) {
  .gallery { column-count: 2; }
}
@media (max-width: 500px) {
  .gallery { column-count: 1; }
}

.gallery a {
  display: block;
  margin-bottom: 12px;
}

.gallery img {
  width: 100%;
  display: block;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.gallery img:hover {
  transform: scale(1.02);
  opacity: 0.9;
}

.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.lightbox img {
  max-width: 95%;
  max-height: 95%;
}

.lightbox:target {
  display: flex;
}

footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #666;
  pointer-events: none;
}
</style>
</head>
